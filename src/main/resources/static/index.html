<!doctype html>
<html lang="PT" xmlns:th="http//:thymeleaf.org" xmlns:layout="http//:www.ultraq.net.mz/thymeleaf.layout">

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="" href="estilo.css">

</head>

<body>

	<div class="container mt-4 ">
          
			<h3> Cadastra-se</h3>
			<hr />
		<div class=" row">
			<div class=" col-md-6">
				<form action="" id="cadastro">
					<div class="mb-3">
						<label for="Nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Informe o nome" required>
					</div>
					<div class="mb-3">
						<label for="idade" class="form-label">idade</label>
						<input type="text" class="form-control" id="idade" placeholder="Informe a idade" required>
					</div>
					<div class="mb-3">
						<label for="morada" class="form-label">morada</label>
						<input type="text" class="form-control" id="morada" placeholder="Informe o morada" required>

					</div>
					<div class="mb-3">
						<label for="contacto" class="form-label">contacto</label>
						<input type="text" class="form-control" id="contacto" placeholder="Informe o contacto" required>
					</div>
			</div>
			<div class=" col-md-3">
				<div class="mb-3">
					<label for="contacto" class="form-label">Id</label>
					<input type="text" class="form-control" id="id">
				</div>
			</div>
		</div>

		</form>
		<button type="button" class="btn btn-primary" onclick="SalvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-secondary"
			onclick="document.getElementById('cadastro').reset()">Cancelar</button>
		<button type="button" class="btn btn-warning" data-bs-toggle="modal"
			data-bs-target="#pesquisaruser">Pesquisar</button>
		<button type="button" class="btn btn-danger" onclick="deletar_tela()">Deletar</button>

	</div>
	</div>


	<div class="modal fade" id="pesquisaruser" tabindex="-1" aria-labelledby="exampLeModaKLLabeL" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="Pesquisar Usuario">Pesquisa de Usuario</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Nome:</label>
							<input type="text" class="form-control" id="nameuser">
						</div>
						<button type="button" class="btn btn-primary" onclick="pesquisauser()">Buscar</button>
					</form>
					<div style="height: 300px; overflow: scroll;">
						<table class="table" id="tebalaresultado">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">NOME</th>
									<th scope="col">MORADA</th>
									<th scope="col">CONTACTO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">DELETAR</th>

								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>




	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
    <script src="jquery/verifcacao.js"></script>
   
</body>

</html>
